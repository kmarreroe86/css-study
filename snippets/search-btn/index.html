<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Snippets</title>
</head>

<body>
    <div class="title-snippet-container">
        <h1 class="title">Snippets</h1>
    </div>

    <div class="search-box-collapsable-snippet-container">
        <!-- https://www.youtube.com/watch?v=v1PeTDrw6OY -->
        <div class="search-box">
            <input type="text" name="" placeholder="Type to Search" class="search-txt">
            <a href="#" class="search-btn">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>

    <div class="search-group-box-snippet-container">
        <!-- https://www.youtube.com/watch?v=Hv0AiWFAiRg -->
        <div class="search-group-box">
            <form>
                <input type="text" placeholder="Type...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>



</body>

</html>
